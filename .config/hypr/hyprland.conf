################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,1920x1080@60,0x0,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$browser = firefox
$texteditor = $terminal --class neovim -e nvim
$resources = $terminal --class bottom -e btm
$fileManager = dolphin
$menu = rofi -show drun
$calculator = rofi -show calc -no-show-match -no-sort
$screenShot = hyprshot
$widgets = qs


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = $widgets & hyprpaper & swaync & hypridle &


