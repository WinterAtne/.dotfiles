#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
	gaps_in = 5
	gaps_out = 2

	border_size = 2

	# https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
	col.active_border = rgba(4b4673ff)
	col.inactive_border = rgba(2d2a45dc)

	# Set to true enable resizing windows by clicking and dragging on borders and gaps
	resize_on_border = false

	# Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
	allow_tearing = false

	layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
	rounding = 2
	rounding_power = 2
	
	# Change transparency of focused and unfocused windows
	active_opacity = 1.0
	# inactive_opacity = 0.90

	shadow {
		enabled = false
	}

	# https://wiki.hypr.land/Configuring/Variables/#blur
	blur {
		enabled = false
	}
}


# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
	enabled = yes, please :)

	# Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

	bezier = easeOutQuintReallyOver,		0.23,1,0.32,7.0
	bezier = easeOutQuintOver,				0.23,1,0.32,1.15

	bezier = easeOutQuint,0.23,1,0.32,1.0
	bezier = easeInOutCubic,0.65,0.05,0.36,1

	bezier = linear,0,0,1,1
	bezier = almostLinear,0.5,0.5,0.75,1.0
	bezier = quick,0.15,0,0.1,1

	animation = global, 			1, 1.0, 		default
	animation = border, 			1, 8.4,	 	easeOutQuintReallyOver

	animation = windows, 		1, 4.8,	 	easeOutQuint,			slide
	animation = fade, 			1, 5.0, 		quick
	animation = windowsIn, 		1, 4.0, 		easeOutQuintOver, 	popin
	animation = fadeIn, 			1, 5.0, 		almostLinear
	animation = windowsOut, 	1, 3.5,	 	linear, 					popin
	animation = fadeOut, 		1, 3.0, 		almostLinear

	animation = layers, 			1, 3.81, 	easeOutQuint
	animation = layersIn, 		1, 4, 		easeOutQuint, 			fade
	animation = fadeLayersIn, 	1, 1.79, 	almostLinear
	animation = layersOut, 		1, 1.5, 		linear, fade
	animation = fadeLayersOut, 1, 1.39, 	almostLinear
	$workspacespeed = 5.0
	animation = workspaces, 	1, $workspacespeed, almostLinear, slidefade 100%
	animation = workspacesIn, 	1, $workspacespeed, almostLinear, slidefade 100%
	animation = workspacesOut, 1, $workspacespeed, almostLinear, slidefade 100%
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = w[tv1], gapsout:1, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
	pseudotile = true # Master switch for pseudotiling. Enabling is bound to windowMod + P in the keybinds section below
	preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
	new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
	# force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
	disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
	vfr = true
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
	kb_layout = us, gr
	kb_variant = altgr-intl
	kb_model =
	kb_options =\
		caps:swapescape, \
		grp:rshift_toggle #options in /usr/share/X11/xkb/rules/base.lst
	kb_rules =
	repeat_delay = 400
	repeat_rate = 30
	resolve_binds_by_sym = 0

	follow_mouse = 1

	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

	touchpad {
		natural_scroll = false
		tap-to-click = false
		clickfinger_behavior = true
	}
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
# gestures {
# 	workspace_swipe = false
# }

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
	name = epic-mouse-v1
	sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$windowMod = SUPER # Sets "Windows" key as main modifier
$workspaceMod = ALT # Sets the workspace modifier

# Config utilities
bind = SHIFT CONTROL SUPER ALT, B, exec, killall $widgets; $widgets &
# bind = SHIFT CONTROL SUPER ALT, B, exec, killall $widgets; $widgets &
bind = SHIFT CONTROL SUPER ALT, B, exec, killall swaync; swaync &
bind = SHIFT CONTROL SUPER ALT, B, exec, killall hypridle; hypridle &

bindo = CONTROL SHIFT, backspace, exec, poweroff
bindr = CONTROL SHIFT, backspace, exit,

# Program Binds
bindp = $workspaceMod, C, killactive,
bindp = $workspaceMod CONTROL, C, forcekillactive,
bind = $workspaceMod, RETURN, exec, $terminal
bind = $workspaceMod, E, exec, $fileManager
bind = $workspaceMod, P, exec, $menu

bind = $workspaceMod, space, exec, $calculator
bind = $workspaceMod, F, exec, $browser
bind = $workspaceMod, N, exec, $texteditor
bind = $workspaceMod, B, exec, $resources

# Screen Shots
bind = , PRINT, exec, $screenShot -m region -z
bind = SHIFT, PRINT, exec, $screenShot -m window -m active -z
bind = CONTROL, PRINT, exec, $screenShot -m output -m active -z

# Window management
bind = $workspaceMod, j, cyclenext
bind = $workspaceMod, k, cyclenext, prev

bind = $windowMod SHIFT, l, movewindow, r
bind = $windowMod SHIFT, h, movewindow, l
bind = $windowMod SHIFT, j, movewindow, d
bind = $windowMod SHIFT, k, movewindow, u

# bind = $workspaceMod SHIFT, k, swapnext
# bind = $workspaceMod SHIFT, j, swapnext, prev

binde = $windowMod, l, resizeactive,  20  0
binde = $windowMod, h, resizeactive, -20  0
binde = $windowMod, j, resizeactive,  0   20
binde = $windowMod, k, resizeactive,  0  -20

bind = $windowMod, s, togglesplit, # dwindle
# bind = $windowMod, V, togglefloating,
# bind = $windowMod, P, pseudo, # dwindle

bind = $workspaceMod, l, workspace, +1
bind = $workspaceMod, h, workspace, -1
bind = $workspaceMod SHIFT, l, movetoworkspacesilent, +1
bind = $workspaceMod SHIFT, h, movetoworkspacesilent, -1


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 2%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 2%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

